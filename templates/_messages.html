{%- with messages = get_flashed_messages(with_categories=true) -%}
  {% if messages %}
    {% for category, message in messages %}
         <div class="alert {% if category == 'error' %}alert-warning{% elif category== 'info' %}alert-info{% elif category == 'success' %}alert-success{% elif category == 'danger' %}alert-danger{% endif %}">
          <button type="button" class="close" data-dismiss="alert">&times;</button>
          {{ message|safe }}
        </div>
    {% endfor %}
  {% endif %}
{%- endwith %}
